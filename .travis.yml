language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 2.3.0
- 2.4.1
notifications:
  email:
    recipients:
    - beto.rvs@gmail.com
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-ssl.gemspec
- gem install sensu-plugins-ssl-*.gem
before_deploy:
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git
  bonsai || echo 'bonsai/ exists, skipping git clone'"
deploy:
  - provider: rubygems
    api_key:
      secure: 
    gem: sensu-plugins-ssl
    on:
      tags: true
      all_branches: true
      rvm: 2.4.1
      repo: betorvs/sensu-plugins-ssl
  - provider: script
    script: bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-ssl
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
      rvm: 2.4.1
